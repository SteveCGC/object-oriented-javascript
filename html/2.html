<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式创建对象</title>
</head>

<body>
    <script>
        function createPerson(name, age) {
            var person = new Object();
            person.name = name;
            person.age = age;
            person.sayName = function() {
                alert(this.name);
            };
            return person;
        }
        var p1 = createPerson('Jack', 22);
        var p2 = createPerson('Rose', 20);

        p1.sayName();
        p2.sayName();
    </script>
</body>

</html>
