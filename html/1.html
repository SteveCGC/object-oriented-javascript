<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字面量创建对象</title>
</head>

<body>
    <script>
        var p1 = new Object();
        p1.name = 'Jack';
        p1.age = 22;
        p1.sayName = function() {
            alert(this.name);
        }
        p1.sayName();

        var p2 = {
            name: 'Rose',
            age: 20,
            sayName: function() {
                alert(this.name);
            }
        }
        p2.sayName();
    </script>
</body>

</html>
